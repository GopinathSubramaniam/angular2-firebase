<h1> Category Page </h1>
<button class="btn btn-xs btn-primary" (click)="modal.show()">New Category</button>
<ul>
    <li class="text" *ngFor="let category of categories | async">
        {{category.name}}
    </li>
</ul>

<!-- Create new category modal START  -->
<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Add new category</h4>
      </div>
      <div class="modal-body">
          <input type="text" [(ngModel)]="categoryName"/>&nbsp;<button class="btn btn-xs btn-primary" (click)="addNewCategory()">Add</button>
      </div>
    </div>
  </div>
</div>
<!-- Create new category modal END -->
