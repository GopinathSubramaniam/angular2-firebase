<div class="main-container container" style="margin-top: 10%; box-shadow: 0 1px 4px 0 rgba(0,0,0,0.37);">
    <h2 align="center">CKB Login</h2>
    <div class="col-lg-12 col-md-12 col-sm-12" style="margin-top: 3%;">
        <form class="form-horizontal" (submit)="doLogin()">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                <input type="email" [(ngModel)]="login.username" class="form-control" name="username" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                <input type="password" [(ngModel)]="login.password" class="form-control" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Remember me
                    </label>
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
